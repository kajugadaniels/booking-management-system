{% extends 'layouts/app.html' %}

{% block content %}

    <section class="login-section layout-radius">
        <div class="inner-container">
            <div class="boxcar-title-three wow fadeInUp">
                <h2>Forget Password</h2>
            </div>

            <div class="right-box">
                <div class="form-sec">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="form-box">
                                <form method="POST">
                                    {% csrf_token %}
                                    {{ form.non_field_errors }}
                                    <div class="form_boxes">
                                        {{ form.email.label_tag }}
                                        {{ form.email }}
                                        {{ form.email.errors }}
                                    </div>
                                    <div class="form-submit">
                                        <button type="submit" class="theme-btn">Send OTP</button>
                                    </div>
                                    <div class="btn-box">
                                        <label>Remembered it?</label>
                                        <a href="{% url 'auth:getLogin' %}" class="pasword-btn">Sign In</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("password-reset-form");

            form.addEventListener("submit", function () {
                const emailField = form.querySelector("input[name='email']");
                if (emailField && !emailField.hasAttribute('readonly')) {
                    localStorage.setItem("reset_email", emailField.value);
                }
            });

            const storedEmail = localStorage.getItem("reset_email");
            const storedEmailInput = document.getElementById("stored-email");
            if (storedEmail && storedEmailInput) {
                storedEmailInput.value = storedEmail;
            }
        });
    </script>

{% endblock content %}
