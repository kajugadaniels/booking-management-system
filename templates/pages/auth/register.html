{% extends 'layouts/app.html' %}

{% block content %}

    <section class="login-section layout-radius">
        <div class="inner-container">
            <div class="boxcar-title-three wow fadeInUp">
                <h2>Sign Up</h2>
                <div class="btn-box">
                    <label class="contain">
                        Already have an account
                    </label>
                    <a href="{% url 'auth:getLogin' %}" class="pasword-btn">
                        Sign In
                    </a>
                </div>
            </div>

            <div class="right-box">
                <div class="form-sec">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="form-box">
                                <form>
                                    <div class="form_boxes">
                                        <label>Name</label>
                                        <input type="text" name="name" placeholder="Enter your name" />
                                    </div>
                                    <div class="form_boxes">
                                        <label>Email</label>
                                        <input type="email" name="email" placeholder="Enter your email" />
                                    </div>
                                    <div class="form_boxes">
                                        <label>Phone</label>
                                        <input type="number" name="phone" placeholder="Enter your phone number" />
                                    </div>
                                    <div class="form_boxes">
                                        <label>Password</label>
                                        <input type="password" name="password" placeholder="********" />
                                    </div>
                                    <div class="form_boxes">
                                        <label>Confirm Password</label>
                                        <input type="password" name="password" placeholder="********" />
                                    </div>
                                    <div class="form-submit">
                                        <button type="submit" class="theme-btn">
                                            Create Account
                                        </button>
                                    </div>
                                    <div class="btn-box">
                                        <label class="contain" class="pt-4">
                                            <a href="{% url 'base:privacyPolicy' %}">
                                                I accept the privacy policy
                                            </a>
                                            <input type="checkbox" checked="checked">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </form>
                                <div class="btn-box-two">
                                    <span>OR</span>
                                    <div class="social-btns">
                                        <a href="#" class="fb-btn"><i class="fa-brands fa-facebook-f"></i>Continue Facebook</a>
                                        <a href="#" class="fb-btn two"><i class="fa-brands fa-google"></i>Continue Google</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
