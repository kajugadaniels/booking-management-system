<form method="get">
    <div class="inventory-sidebar">
        <div class="inventroy-widget widget-location">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form_boxes">
                        <label>Bed Type</label>
                        <div class="drop-menu">
                            <div class="select">
                                <span>{{ request.GET.bed_type|default:"Any" }}</span>
                                <i class="fa fa-angle-down"></i>
                            </div>
                            <input type="hidden" name="bed_type" value="{{ request.GET.bed_type }}">
                            <ul class="dropdown" style="display: none;">
                                <li data-value="">Any</li>
                                {% for bed in bed_types %}
                                    <li data-value="{{ bed }}">{{ bed }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form_boxes">
                        <label>Refundable</label>
                        <div class="drop-menu">
                            <div class="select">
                                <span>
                                    {% if request.GET.refundable == 'true' %}
                                        Yes
                                    {% elif request.GET.refundable == 'false' %}
                                        No
                                    {% else %}
                                        Any
                                    {% endif %}
                                </span>
                                <i class="fa fa-angle-down"></i>
                            </div>
                            <input type="hidden" name="refundable" value="{{ request.GET.refundable }}">
                            <ul class="dropdown" style="display: none;">
                                <li data-value="">Any</li>
                                <li data-value="true">Yes</li>
                                <li data-value="false">No</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form_boxes">
                        <label>
                            Min Price ($)
                        </label>
                        <input type="number" name="min_price" value="{{ request.GET.min_price }}">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form_boxes">
                        <label>
                            Max Price ($)
                        </label>
                        <input type="number" name="max_price" value="{{ request.GET.max_price }}">
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form_boxes">
                        <label>
                            Occupancy
                        </label>
                        <input type="number" name="occupancy" value="{{ request.GET.occupancy }}">
                    </div>
                </div>
                <div class="col-lg-12">
                    <button type="submit" class="side-btn-three mb-3" style="background-color: transparent; text-align: center;">
                        Apply Filters
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewbox="0 0 14 14" fill="none">
                            <g clip-path="url(#clip0_881_10193)">
                                <path d="M13.6111 0H5.05558C4.84062 0 4.66668 0.173943 4.66668 0.388901C4.66668 0.603859 4.84062 0.777802 5.05558 0.777802H12.6723L0.113941 13.3362C-0.0379805 13.4881 -0.0379805 13.7342 0.113941 13.8861C0.189884 13.962 0.289415 14 0.38891 14C0.488405 14 0.5879 13.962 0.663879 13.8861L13.2222 1.3277V8.94447C13.2222 9.15943 13.3962 9.33337 13.6111 9.33337C13.8261 9.33337 14 9.15943 14 8.94447V0.388901C14 0.173943 13.8261 0 13.6111 0Z" fill="#050B20"></path>
                            </g>
                            <defs>
                                <clippath id="clip0_881_10193">
                                    <rect width="14" height="14" fill="white"></rect>
                                </clippath>
                            </defs>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
