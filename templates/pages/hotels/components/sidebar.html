<form method="get" class="filter-form">
    <div class="form-group">
        <label>Min Price ($)</label>
        <input type="number" name="min_price" class="form-control" value="{{ request.GET.min_price }}">
    </div>
    <div class="form-group">
        <label>Max Price ($)</label>
        <input type="number" name="max_price" class="form-control" value="{{ request.GET.max_price }}">
    </div>
    <div class="form-group">
        <label>Occupancy</label>
        <input type="number" name="occupancy" class="form-control" value="{{ request.GET.occupancy }}">
    </div>
    <div class="form-group">
        <label>Bed Type</label>
        <select name="bed_type" class="form-control">
            <option value="">Any</option>
            {% for bed in bed_types %}
                <option value="{{ bed }}" {% if request.GET.bed_type == bed %}selected{% endif %}>{{ bed }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Refundable</label>
        <select name="refundable" class="form-control">
            <option value="">Any</option>
            <option value="true" {% if request.GET.refundable == 'true' %}selected{% endif %}>Yes</option>
            <option value="false" {% if request.GET.refundable == 'false' %}selected{% endif %}>No</option>
        </select>
    </div>
    <div class="form-group">
        <label>Amenities</label>
        {% for amenity in amenities %}
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="amenities" value="{{ amenity.id }}"
                    {% if amenity.id|stringformat:"s" in request.GET.getlist('amenities') %}checked{% endif %}>
                <label class="form-check-label">{{ amenity.name }}</label>
            </div>
        {% endfor %}
    </div>
    <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
    </div>
</form>
